<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majano Bar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Forum&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="">
    </div>
    <nav>
      <a href="carta.html">Nuestra Carta</a>
      <a href="horarios.html">Horarios de Atención</a>
    </nav>
  </header>
  </header>

  <!-- Main -->
  <main>
    <div class="hero">
      <div class="hero-text" >
        <h1>Bienvenido a Majano Bar</h1>
        <p>Estamos ubicados en Mitre 370 ...! Veni a disfrutar!</p>
      </div>
    </div>
  </main>

  <!-- Seccion Comida -->
  <section class="menu-cards" id="menu">
    <h2 class="h22">Nuestras Opciones Más Populares</h2>
    <div class="cards-container">
      <div class="card">
        <img src="" alt="">
        <h3>Hamburguesa Americana</h3>
        
      </div>
      <div class="card">
        <img src="" alt="">
        <h3>Sandwich Majano</h3>
        
        
      </div>
      <div class="card">
        <img src="" alt="">
        <h3>Pizza Calabresa/Especial</h3>
        
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <div class="footer-section">
      <h3>Reserva</h3>
      <form id="reservation-form">
        
        <input type="text" id="name" name="name" placeholder="Nombre" required />
      
       <label for="time">Fecha:</label>
        <input type="date" id="date" name="date" placeholder="Nombre" required />
      
       <label for="time">Hora:</label>
        <input type="time" id="time" name="time" placeholder="Nombre" required />
      
        <input type="number" id="people" name="people" placeholder="Cantidad de Personas" min="1" required />
      
        <button type="submit">Reservar</button>
      </form>
    </div>
    <div class="footer-section">
      <h3>Deja tu Reseña</h3>
      <form id="formReseña">
        <textarea id="reseñita" placeholder="Escribe tu opinión" rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="footer-section">
      <h3>Encuéntranos</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3638.3313803741526!2d-64.87058882539432!3d-24.230185986502633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941a586522e53427%3A0x15e293666e25acfe!2sMajano%20Bar!5e0!3m2!1ses-419!2sar!4v1737129416718!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </footer>
  <script src="reserva.js"></script>
  <script src="reseña.js"></script>
</body>
</html>
